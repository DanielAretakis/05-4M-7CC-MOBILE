<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'charmeleon' | uppercase}}</ion-card-title>
    </ion-card-header>
  <ion-card-content>
    <ion-label> Empate | Ganhou | Perdeu</ion-label>
    <ion-img alt=''
      src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg">
    </ion-img>
    <ion-list>
      <ion-item>
        <ion-label>Abilities: 4</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Height: 9</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Weigth: 80</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
<ion-fab-button (click)="addPhotoToGallery()">
<ion-icon name="camera"></ion-icon>
</ion-fab-button>
</ion-fab>
</ion-content>
